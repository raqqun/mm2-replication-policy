plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

group 'mmv2-replication-policies'

version '1.0.0'

repositories {
    // Use JCenter for resolving dependencies.
    mavenCentral()
}

dependencies {
    compileOnly 'org.apache.kafka:connect-mirror-client:2.8.0'
    compileOnly 'org.apache.kafka:connect-mirror:2.8.0'

}

jar {
    archiveBaseName = 'IdentityReplicationPolicy'
}
